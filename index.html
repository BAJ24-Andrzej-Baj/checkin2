<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System check-in</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #3498db;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            background: #000;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .scan-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .scan-btn:hover {
            background: #2980b9;
        }
        
        .scan-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        
        .result-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .reservation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .detail-item strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        
        .seats-container {
            margin-top: 15px;
            border-top: 1px dashed #ddd;
            padding-top: 15px;
        }
        
        .seat-item {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 8px;
            border-left: 3px solid #3498db;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .status.scanned {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #fff;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            border-radius: 8px;
            padding: 15px;
        }
        
        .footer-logo {
            max-width: 150px;
            margin-top: 15px;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            top: 50%;
            animation: scan 2s infinite ease-in-out;
        }
        
        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .reservation-details {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://biletygoklezajsk.baj24.pl/wp-content/uploads/2025/09/logo-gok.png" alt="Logo GOK" class="logo">
            <h1 id="sheet-title">Ładowanie nazwy wydarzenia...</h1>
        </header>
        
        <div class="scanner-section">
            <div id="video-container">
                <video id="video" playsinline></video>
                <div class="scan-line"></div>
                <canvas id="canvas"></canvas>
            </div>
            <button id="scan-btn" class="scan-btn">Rozpocznij Skanowanie</button>
        </div>
        
        <div class="error-message" id="error-message">
            Nie znaleziono rezerwacji
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Wyszukiwanie rezerwacji...</p>
        </div>
        
        <div class="result-section" id="result-section">
            <h2>Szczegóły Rezerwacji</h2>
            <div class="reservation-details" id="reservation-details">
                <!-- Dane rezerwacji zostaną wstawione tutaj -->
            </div>
            <div class="status" id="status-message"></div>
        </div>
        
        <footer>
            <a href="https://baj24.pl" target="_blank">
                <img src="https://biletygoklezajsk.baj24.pl/wp-content/uploads/2025/09/proj-3.png" alt="Logo Baj24" class="footer-logo">
            </a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanBtn = document.getElementById('scan-btn');
            const resultSection = document.getElementById('result-section');
            const reservationDetails = document.getElementById('reservation-details');
            const statusMessage = document.getElementById('status-message');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const canvasContext = canvas.getContext('2d');
            const sheetTitleElement = document.getElementById('sheet-title');
            
            let scanning = false;
            let stream = null;
            
            // Ukrywanie komunikatu o błędzie
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Pokazywanie komunikatu o błędzie
            function showError() {
                errorMessage.style.display = 'block';
                resultSection.style.display = 'none';
            }
            
            // Pobieranie nazwy arkusza
            async function getSheetTitle() {
                try {
                    // Pobieranie danych z arkusza Google
                    const response = await fetch('https://opensheet.elk.sh/10K53gvUkMPrCUj39pFhLjcQnd8H9PRwXKY3IngipYUg/Sheet1');
                    
                    if (!response.ok) {
                        throw new Error('Błąd pobierania danych: ' + response.status);
                    }
                    
                    const data = await response.json();
                    
                    // Jeśli mamy dane, ustawiamy nazwę arkusza
                    if (data && data.length > 0) {
                        // Sprawdzamy, czy w danych jest pole z nazwą wydarzenia
                        const firstRow = data[0];
                        if (firstRow['Wydarzenie'] || firstRow['Event']) {
                            const eventName = firstRow['Wydarzenie'] || firstRow['Event'];
                            sheetTitleElement.textContent = `Check-in: ${eventName}`;
                            document.title = `Check-in: ${eventName}`;
                        } else {
                            // Jeśli nie ma konkretnego pola, używamy ogólnej nazwy
                            sheetTitleElement.textContent = "System check-in";
                            document.title = "System check-in";
                        }
                    } else {
                        sheetTitleElement.textContent = "System check-in";
                        document.title = "System check-in";
                    }
                } catch (error) {
                    console.error('Błąd pobierania nazwy arkusza:', error);
                    sheetTitleElement.textContent = "System check-in";
                    document.title = "System check-in";
                }
            }
            
            // Inicjalizacja skanera
            async function initScanner() {
                try {
                    // Prośba o dostęp do kamery
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // Important for iOS
                    await video.play();
                    
                    // Dostosowanie rozmiaru canvas do wideo
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                    
                    scanBtn.textContent = "Zatrzymaj Skanowanie";
                    scanning = true;
                    requestAnimationFrame(tick);
                    
                } catch (error) {
                    console.error("Błąd dostępu do kamery:", error);
                    showStatus("Błąd dostępu do kamery: " + error.message, "error");
                }
            }
            
            // Zatrzymanie skanera
            function stopScanner() {
                scanning = false;
                scanBtn.textContent = "Rozpocznij Skanowanie";
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
            }
            
            // Główna pętla skanowania
            function tick() {
                if (!scanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Rysowanie klatki wideo na canvas
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Pobieranie danych obrazu do analizy
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        // Znaleziono kod QR
                        onScanSuccess(code.data);
                    }
                }
                
                requestAnimationFrame(tick);
            }
            
            // Obsługa sukcesu skanowania
            async function onScanSuccess(decodedText) {
                stopScanner();
                showLoading();
                hideError();
                
                try {
                    // Pobieranie danych z arkusza Google
                    const response = await fetch('https://opensheet.elk.sh/10K53gvUkMPrCUj39pFhLjcQnd8H9PRwXKY3IngipYUg/Sheet1');
                    
                    if (!response.ok) {
                        throw new Error('Błąd pobierania danych: ' + response.status);
                    }
                    
                    const data = await response.json();
                    
                    // Wyszukiwanie WSZYSTKICH rezerwacji po identyfikatorze
                    const reservations = data.filter(item => item['Identyfikator rezerwacji'] === decodedText);
                    
                    if (reservations.length > 0) {
                        displayReservationDetails(reservations);
                        showStatus('Znaleziono ' + reservations.length + ' rezerwacji dla tego identyfikatora!', 'scanned');
                    } else {
                        showError();
                    }
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                    showStatus('Wystąpił błąd podczas przetwarzania żądania: ' + error.message, 'error');
                } finally {
                    hideLoading();
                }
            }
            
            // Wyświetlanie szczegółów rezerwacji (dla wielu miejsc)
            function displayReservationDetails(reservations) {
                let html = '';
                
                // Używamy pierwszej rezerwacji do danych ogólnych (nazwa, email)
                const firstReservation = reservations[0];
                
                if (firstReservation['Nazwa']) {
                    html += `
                        <div class="detail-item">
                            <strong>Nazwa</strong>
                            <span>${firstReservation['Nazwa'] || 'Brak danych'}</span>
                        </div>
                    `;
                }
                
                if (firstReservation['Email']) {
                    html += `
                        <div class="detail-item">
                            <strong>Email</strong>
                            <span>${firstReservation['Email'] || 'Brak danych'}</span>
                        </div>
                    `;
                }
                
                // Wyświetlamy wszystkie miejsca
                if (reservations.some(r => r['Numer miejsca'])) {
                    let seatsHtml = '';
                    
                    reservations.forEach((reservation, index) => {
                        if (reservation['Numer miejsca']) {
                            seatsHtml += `
                                <div class="seat-item">
                                    <strong>Miejsce ${index + 1}</strong>
                                    <span>${reservation['Numer miejsca']}</span>
                                </div>
                            `;
                        }
                    });
                    
                    html += `
                        <div class="detail-item">
                            <strong>Zarezerwowane miejsca (${reservations.length})</strong>
                            <div class="seats-container">
                                ${seatsHtml}
                            </div>
                        </div>
                    `;
                }
                
                // Jeśli żadne z oczekiwanych pól nie istnieje, wyświetlamy informację
                if (html === '') {
                    html = `<div class="detail-item"><strong>Brak danych do wyświetlenia</strong></div>`;
                }
                
                reservationDetails.innerHTML = html;
                resultSection.style.display = 'block';
            }
            
            // Pokazywanie komunikatu statusu
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status ${type}`;
            }
            
            // Pokazywanie animacji ładowania
            function showLoading() {
                loadingElement.style.display = 'block';
                resultSection.style.display = 'none';
            }
            
            // Ukrywanie animacji ładowania
            function hideLoading() {
                loadingElement.style.display = 'none';
            }
            
            // Obsługa przycisku skanowania
            scanBtn.addEventListener('click', function() {
                if (scanning) {
                    stopScanner();
                    hideError();
                } else {
                    initScanner();
                }
            });
            
            // Inicjalizacja aplikacji
            getSheetTitle();
        });
    </script>
</body>
</html>
